name: ci 

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"
  
      - "!README.md"
      - "!**/README.md"
      - "!docs/**"

  push:
    branches:
      - '**'
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"

      - ".ct.yml"
      - ".lintconf.yaml"

      - "**/**"

      - "!README.md"
      - "!**/README.md"
      - "!docs/**"

  workflow_dispatch:
  
permissions:
  contents: write

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  # Only cancel in-progress jobs or runs for the current workflow - matches against branch & tags
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:

  ci:
    name: ci
    uses: idirze/workflows/.github/workflows/helm-lint.yml@main



